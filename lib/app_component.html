<div *ngIf="!loggedIn" class="welcome-panel">
    <h1>Authorize us to access Pinterest...</h1>
    <p>Before you can use this app, you have to authorize use to access your public Pinterest boards and pins:</p>
    <p class="welcome-panel__button-wrapper">
        <a href="/connect" class="welcome-panel__button">Authorize with Pinterest</a>
    </p>
</div>

<div *ngIf="loggedIn" class="app-grid">
    <div class="no-print app-grid-main">
        <h1>Meal planner</h1>

        <board-browser [(selectedBoard)]="selectedBoard"></board-browser>

        <recipe-browser *ngIf="selectedBoard != null"
                        [board]="selectedBoard"
                        (recipeSelected)="addSelectedRecipeToList($event)"></recipe-browser>
    </div>

    <div class="app-grid-sidebar">
        <recipe-selection [recipes]="selectedRecipes" (recipeRemoved)="removeRecipeFromSelection($event)"></recipe-selection>
        <button (click)="gatherIngredients()">Gather ingredients</button>

        <div class="result-wrapper--status-list no-print">
            <shopping-list-status [status]="ingredientRetrievalStatus"></shopping-list-status>
        </div>
    </div>

    <div class="app-grid-footer">
        <div class="result-wrapper">
            <div class="result-wrapper--shopping-list">
                <h2 class="shopping-list--headline">Your shopping list</h2>
                <shopping-list [shoppingListItems]="shoppingListItems"></shopping-list>
            </div>
        </div>
    </div>
</div>
