<div class="recipe-browser">
    <h2>Recipes</h2>
    <p>Board: {{board.name}}</p>
    <label for="recipe-searchbar">Search</label>
    <input #recipeFilter id="recipe-searchbar" type="text" (keyup)="filterRecipes(recipeFilter.value)" placeholder="chicken ..." />
    <div *ngIf="recipes.isNotEmpty" class="recipe-browser__list">
        <div class="recipe-browser__recipe" [attr.data-recipeId]="recipe.id" *ngFor="let recipe of displayRecipes" (dblclick)="addRecipe(recipe)">
            <h3 class="recipe__title"
                [class.recipe__title--undefined]="recipe.name?.isEmpty">
                {{recipe|recipeName:'short'}}
            </h3>

            <p class="recipe__description"
               [class.recipe__title--undefined]="recipe.description.isEmpty">
                {{recipe.description|replace:'':'No description given.'}}
            </p>

            <p class="recipe__link"><a href="{{recipe.link}}" target="_blank">Open recipe.</a></p>
        </div>
    </div>
    <div *ngIf="recipes.isEmpty" class="recipe-browser__list">
        <p>There are no recipes on this board.</p>
    </div>
</div>
