<ul class="shopping_list--ingredients">
   <li *ngFor="let item of shoppingListItems" (dblclick)="onDoubleClick(item)">
       <form *ngIf="editableItem == item" (ngSubmit)="onItemEdited()" #editForm="ngForm">
           <textarea *ngIf="editableItem == item"
                     placeholder="{{item.value}}"
                     [(ngModel)]="item.value"
                     id="itemvalue"
                     ngControl="itemvalue"></textarea>
           <button type="submit">ok</button>
       </form>

       <p *ngIf="quickEditItem == item">
           <quick-edit [shoppingItem]="item"></quick-edit>
           <button type="button" (click)="removeItem(item)" class="no-print">Remove ingredient</button>
       </p>

       <p *ngIf="editableItem != item && quickEditItem != item" (mouseenter)="renderQuickEdit(item)">
           {{item.value}}
       </p>
   </li>
</ul>
